<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../static/css/main.css">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car park</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/reset-css.css"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
    <link rel="icon" type="image/png"
          href="https://cdn-icons-png.flaticon.com/512/741/741407.png">
</head>
<body>

<div th:replace="fragments/navbar :: navbar">Navbar here</div>

<main>
    <div class="login-box">
        <h1 style="font-size:3vw;">Login</h1>
        <form th:object="${loginDTO}" th:action="@{/users/login}" method="POST">

            <div>
                <p>Username</p>
                <input th:field="*{username}" th:errorclass="bg-danger" type="text" name="username" placeholder="Enter username">
                <small th:each = "e : ${#fields.errors('username')}" th:text = "${e}" class="text-danger"></small>
            </div>
            <div>
                <p>Password</p>
                <input th:field="*{password}" th:errorclass="bg-danger" type="password" name="password" placeholder="Enter password">
                <small  th:each = "e : ${#fields.errors('password')}" th:text = "${e}" class="text-danger"></small>
            </div>

            <input type="submit" name="submit" value="Login">
        </form>
    </div>
</main>

</body>
</html>
