<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>

<div th:fragment="navbar">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
<!--    <a class="navbar-brand" href="/"><img alt="car picture" src="/img/car.png" class="logo"></a>-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto col-12 justify-content-between">

        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/cars/add}">Add new car</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/parking/spot}">Find parking spot</a>
        <li sec:authorize="isAuthenticated()" class="nav-item">
          <a class="nav-link" th:href="@{/profile}">Profile</a>
        </li>

        <li sec:authorize="isAnonymous()" class="nav-item">
          <a class="nav-link" th:href="@{/users/register}">Register</a>
        </li>
        <li sec:authorize="isAnonymous()" class="nav-item">
          <a class="nav-link" th:href="@{/users/login}">Login</a>
        </li>

        <li class="nav-item" sec:authorize="isAuthenticated()">
          <div class="form-inline my-2 my-lg-0 px-3">
            <div class="text-white">Hey, <th:block sec:authentication="name"></th:block>!</div>
            <form th:action="@{/users/logout}" th:method="post">
              <input class="btn btn-link nav-link" type="submit" value="Logout">
            </form>
          </div>
        </li>

      </ul>
    </div>
  </nav>

</div>

</body>
</html>
