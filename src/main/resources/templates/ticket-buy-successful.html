<head>
    <title>Car park</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/reset-css.css"/>

<body>

<div th:replace="fragments/navbar :: navbar">Navbar here</div>

<main>
    <h2 class="heading">Successfully bought ticket!</h2></br>
<!--    <dialog open>-->
<!--        <p>Greetings, one and all!</p>-->
<!--    </dialog>-->
    <div>
        <dialog open>
        <span th:object="${addressViewDTO}"></span>
        <span th:text="'Your ticket number is: ' + ${addressViewDTO.ticketNumber}"></span> </br>
        <span th:text="'City: ' + ${addressViewDTO.getCity()}"></span> </br>
        <span th:text="'Neighbourhood: ' + ${addressViewDTO.neighbourhood}"></span> </br>
        <span th:text="'Street: ' + ${addressViewDTO.street}"></span> </br>
        <span th:text="'Number of street: ' + ${addressViewDTO.numberOfStreet}"></span> </br>
        </dialog>
    </div>
